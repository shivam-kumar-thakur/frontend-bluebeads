<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/bluebeads_logo2.png">
    <link rel="stylesheet" href="css/button-1.css">
    <link rel="stylesheet" href="css/user-profile-details.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="image">
            <img src="images/details.jpg" alt="Community Login">
            <p>"Join us and let's save humanity."</p>
        </div>
        <div class="form_section">
            <div class="container" id="container1">
                <form>
                    <label for="name">Name</label>
                    <input required type="text" id="name" name="name" placeholder="Enter Your Full Name">
    
                    <label for="blood">Blood Group</label>
                    <select name="blood" id="blood" required>
                        <option value="" disabled selected> - Select Blood Type - </option>
                        <option value="A-">A-</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                        <option value="B+">B+</option>
                        <option value="AB-">AB-</option>
                        <option value="AB+">AB+</option>
                        <option value="O-">O-</option>
                        <option value="O+">O+</option>
                    </select>
    
                    <label for="gender">Gender</label>
                    <div class="gender_selection">
                        <div class="gender">
                            <input required type="radio" id="male" name="gender" value="male">
                            <label for="male">&nbsp;Male</label>
                        </div>
                        <div class="gender">
                            <input required type="radio" id="female" name="gender" value="female">
                            <label for="female">&nbsp;Female</label>
                        </div>
                        <div class="gender">
                            <input required type="radio" id="others" name="gender" value="others">
                            <label for="others">&nbsp;Others</label>
                        </div>
                    </div>
    
                    <label for="location">Address</label>
                    <textarea required id="location" name="location" placeholder="Enter Your Address"></textarea>
    
                    <label for="dob">Date of Birth</label>
                    <input required type="date" id="dob" name="dob">
    
                    <label for="email">E-Mail Address</label>
                    <input required type="email" id="email" name="email" placeholder="Enter Your E-Mail Address">
    
                    <input required class="button" type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
