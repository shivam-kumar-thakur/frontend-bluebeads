<script>

    document.getElementById("self-request-btn").addEventListener("click", async () => {
        const response = await fetch("https://api.bluebeads.shivamkrthakur.in/v1/user/request-self", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                location: {
                    "latitude": 51.5074,
                    "longitude": -0.1278
                }
            })
        });

        const responseData = await response.json();

        if (response.ok && responseData.statuscode === 201) {
            popup();
        }
    });

    document.getElementById("others-request-btn").addEventListener("click", async () => {
        const selectItem = document.getElementById("blood");
        const selectedItem = selectItem.value;

        const response = await fetch("https://api.bluebeads.shivamkrthakur.in/v1/user/request-others", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                bloodGroup: selectedItem,
                location: {
                    "latitude": 51.5074,
                    "longitude": -0.1278
                }
            })
        });

        const responseData = await response.json();

        if (response.ok && responseData.statuscode === 201) {
            popup();
        }
    });

    function popup() {
        let popup = document.getElementById("popup");
        popup.style.display = "flex";
    }
</script>
