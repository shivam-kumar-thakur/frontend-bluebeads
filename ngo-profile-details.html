    <div class="grid">
        <div class="section">
            <form>
                <h1>NGO DETAILS</h1>
                <hr>
                <br>
                <label for="ngo_name">NGO Name</label><br>
                <input required type="text" id="ngo_name" name="ngo_name" placeholder="Enter NGO Name">
                <br>
                <label for="description">Tell us about your NGO</label><br>
                <textarea required id="description" name="description" placeholder="About 250-500 words"></textarea>
                <br>
                <label for="address">Address</label><br>
                <textarea required id="address" name="address" placeholder="Enter Your Address"></textarea>
                <br>
                <label for="location">Current Location</label>
                <input type="button" class="button-2" value="Get Location"> 
           
            
            </div>
            <div class="section">
                <h1>NGO HEAD DETAILS</h1>
                <hr>
                <br>
                <label for="head_name">NGO Head Full Name</label><br>
                <input required type="text" id="head_name" name="head_name" placeholder="Enter NGO Head Name">
                <br>
                <label for="phno">Phone Number</label><br>
                <input required type="tel" id="phno" name="phno" placeholder="Enter Your Phone Number">
                <br>
                <label for="email">E-Mail Address</label><br>
                <input required type="email" id="email" name="email" placeholder="Enter Your E-Mail Address">
                <br>
                <label for="gender">Gender</label>
                <br>
                <div class="gender_selection">
                    <div class="gender">
                        <input required required type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="gender">
                        <input required required type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender">
                        <input required required type="radio" id="others" name="gender" value="others">
                        <label for="others">Others</label>
                    </div>
                </div>
                <br>
                <label for="dob">Date of Birth</label><br>
                <input required type="date" id="dob" name="dob">
                <br>
            </div>
        </div>
        <center>
            <input required class="button" type="submit">
        </center>
    </form>
